# .github/workflows/release.yaml
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-images:
    runs-on: ubuntu-latest
    needs: release-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push API image (team mode)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/merewhiplash/engram-cogitator-api:${{ steps.version.outputs.VERSION }}
            ghcr.io/merewhiplash/engram-cogitator-api:latest

      - name: Set up QEMU (for ARM64 CGO builds)
        uses: docker/setup-qemu-action@v3

      - name: Build and push solo image (solo mode with MCP server)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/merewhiplash/engram-cogitator:${{ steps.version.outputs.VERSION }}
            ghcr.io/merewhiplash/engram-cogitator:latest

      - name: Build and push shim image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.shim
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/merewhiplash/engram-cogitator-shim:${{ steps.version.outputs.VERSION }}
            ghcr.io/merewhiplash/engram-cogitator-shim:latest

  release-helm:
    runs-on: ubuntu-latest
    needs: release-images
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" charts/engram-cogitator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" charts/engram-cogitator/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/engram-cogitator -d .helm-packages

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm repo
        run: |
          cp .helm-packages/*.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://merewhiplash.github.io/engram-cogitator
          git add .
          git commit -m "Release helm chart ${{ steps.version.outputs.VERSION }}"
          git push
