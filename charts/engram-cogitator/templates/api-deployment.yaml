# charts/engram-cogitator/templates/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "engram-cogitator.api.name" . }}
  labels:
    {{- include "engram-cogitator.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.api.replicas }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "engram-cogitator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "engram-cogitator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "engram-cogitator.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      {{- if and (eq .Values.storage.driver "postgres") .Values.storage.postgres.internal }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "engram-cogitator.postgres.name" . }} 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["/ec-api"]
          args:
            - --migrate
            - --storage-driver=postgres
            - --postgres-dsn=$(DATABASE_URL)
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "engram-cogitator.postgres.secretName" . }}
                  key: password
            - name: DATABASE_URL
              value: {{ include "engram-cogitator.postgres.dsn" . | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          args:
            - --addr=:8080
            - --storage-driver={{ .Values.storage.driver }}
            {{- if eq .Values.storage.driver "postgres" }}
            - --postgres-dsn=$(DATABASE_URL)
            {{- else if eq .Values.storage.driver "mongodb" }}
            - --mongodb-uri=$(MONGODB_URI)
            - --mongodb-database={{ .Values.storage.mongodb.database }}
            {{- end }}
            - --ollama-url={{ include "engram-cogitator.ollama.url" . }}
          env:
            {{- if eq .Values.storage.driver "postgres" }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "engram-cogitator.postgres.secretName" . }}
                  key: password
            - name: DATABASE_URL
              value: {{ include "engram-cogitator.postgres.dsn" . | quote }}
            {{- else if eq .Values.storage.driver "mongodb" }}
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ required "storage.mongodb.existingSecret is required when storage.driver is mongodb" .Values.storage.mongodb.existingSecret }}
                  key: {{ .Values.storage.mongodb.existingSecretKey | default "uri" }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
